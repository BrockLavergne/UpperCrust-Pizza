<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0" />
		<link
			rel="manifest"
			href="<%= BASE_URL %>manifest.json" />
		<link
			rel="icon"
			href="<%= BASE_URL %>favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="<%= BASE_URL %>apple-touch-icon.png" />
		<link
			rel="icon"
			sizes="192x192"
			href="<%= BASE_URL %>logo-192.png" />

		<link
			rel="mask-icon"
			href="<%= BASE_URL %>safari-pinned-tab.svg"
			color="#ef373e" />
		<meta
			name="msapplication-TileColor"
			content="#da532c" />
		<meta
			name="msapplication-TileImage"
			content="<%= BASE_URL %>mstile-150x150.png" />
		<meta
			name="theme-color"
			content="#ffffff" />

		<link
			href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
		<title>UpperCrust Pizza</title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but UpperCrust Pizza doesn't work properly without
				JavaScript enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
